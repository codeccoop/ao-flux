<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="index.js"></script>
    <style>
      #app {
        width: 400px;
        margin: auto;
        text-align: center;
      }

      .list {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .todo {
        position: relative;
        cursor: pointer;
        width: fit-content;
      }

      .todo:hover {
        font-weight: 600;
      }

      .todo:hover::after {
        content: "X";
        position: absolute;
        right: -1.5em;
        top: 50%;
        width: 1em;
        height: 1em;
        line-height: 1em;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
